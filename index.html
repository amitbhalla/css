<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />

    <title>puraCookwell</title>
</head>

<body>
    <header class="header">
        <img src="img/pura-logo.png" alt="puraCookwell logo" class="logo">
        <nav class="main-nav">Navigation</nav>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">
                        A healthy meal delivered to your door every single day
                    </h1>
                    <p class="hero-description">
                        The smart 365-days-per-year food subscription will make you eat healthy again. It is tailored to
                        your
                        tastes and nutritional needs.
                    </p>
                    <a href="#" class="btn btn--full margin-right-sm">Start eating well</a>
                    <a href="#" class="btn btn--outline">Learn More &darr;</a>
                    <div class="delivered-meals">
                        <div class="delivered-imgs">
                            <img src="img/customers/customer-1.jpg" alt="Customer Photo" />
                            <img src="img/customers/customer-2.jpg" alt="Customer Photo" />
                            <img src="img/customers/customer-3.jpg" alt="Customer Photo" />
                            <img src="img/customers/customer-4.jpg" alt="Customer Photo" />
                            <img src="img/customers/customer-5.jpg" alt="Customer Photo" />
                            <img src="img/customers/customer-6.jpg" alt="Customer Photo" />
                        </div>
                        <p class="delivered-text"><span>250,000+</span> meals last year!</p>
                    </div>
                </div>

                <div class="hero-img-box">
                    <img src="img/hero.png" class="hero-img" alt="A women enjoying food.">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
